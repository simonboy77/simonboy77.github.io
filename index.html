<!DOCTYPE html>
<html>
<script src='lib/chart.min.js'></script>
<script src='lib/lodash-clonedeep.min.js'></script>
<head>
<link rel='stylesheet' href='style.css'>
</head>

<body onload='setup_page()'>

<div class='screenGrid'>
	<div class='graph'>
		<canvas id='statChart'></canvas>
	</div>
	<div class='mods'>
		<h2>Modify</h2>
		<input type='radio' id='input_damageMods' name='modeType' value='0' checked='true'>
		<label for='input_damageMods'>Damage</label>
		<input type='radio' id='input_weaponMods' name='modeType' value='1'>
		<label for='input_weaponMods'>Weapon</label>
		<input type='radio' id='input_chartMods' name='modeType' value='2'>
		<label for='input_chartMods'>Graph</label><br><br>

		<div id='damageModsDiv' hidden='true'>
			<p>Target Shield:</p>
			<select id='input_shield'>
				<option value='0'>None</option>
				<option value='1'>Common</option>
				<option value='2'>Rare</option>
				<option value='3'>Epic</option>
				<option value='4'>Legendary</option>
				<option value='5'>Mythic</option>
			</select><br>

			<p>Accuracy:</p>
			<input type='range' min='10' max='100' step='1' value='100' id='input_accuracy'>
			<output id='accuracyText'></output><br>

			<p>Headshot Rate:</p>
			<input type='range' min='0' max='100' step='1' value='0' id='input_headshot'>
			<output id='headshotText'></output><br>

			<p>Legshot Rate:</p>
			<input type='range' min='0' max='100' step='1' value='0' id='input_legshot'>
			<output id='legshotText'></output><br>
			
			<br>

			<input type='checkbox' id='input_fortified'>
			<label for='input_fortified'>Fortified</label><br>

			<input type='checkbox' id='input_amped'>
			<label for='input_amped'>Amped</label><br>

			<input type='checkbox' id='input_marked'>
			<label for='input_marked'>Vantage Mark</label><br>
		</div>

		<div id='weaponModsDiv' hidden='true'>
			<p>Magazine:</p>
			<select id='input_mag'>
				<option value='0'>None</option>
				<option value='1'>Common</option>
				<option value='2'>Rare</option>
				<option value='3'>Epic</option>
			</select><br>

			<p>Stock:</p>
			<select id='input_stock'>
				<option value='0'>None</option>
				<option value='1'>Common</option>
				<option value='2'>Rare</option>
				<option value='3'>Epic</option>
			</select><br>

			<p>Shotgun Bolt:</p>
			<select id='input_bolt'>
				<option value='0'>None</option>
				<option value='1'>Common</option>
				<option value='2'>Rare</option>
				<option value='3'>Epic</option>
			</select><br>

			<input type='checkbox' id='input_tacReload'>
			<label for='input_tacReload'>Tactical Reload</label><br>

			<input type='checkbox' id='input_splatterRounds'>
			<label for='input_splatterRounds'>Splatter Rounds</label><br>
		</div>
		
		<div id='chartModsDiv'>
			<p>Type:</p>
			<select id='input_chartType' value='1'>
				<option value='0'>TTK Over Accuracy</option>
				<option value='1'>Damage Over Time</option>
				<option value='2'>Damage Per Second</option>
				<option value='3'>Damage Per Mag</option>
			</select><br>
			
			<p>Seconds:</p>
			<input type='range' min='1' max='20' step='1' value='10' id='input_seconds'>
			<output id='secondsText'></output><br>
			
			<input type='checkbox' id='input_showShields'>
			<label for='input_showShields'>Show Shields</label><br>
			
			<p>Minimum Accuracy:</p>
			<input type='range' min='5' max='100' step='1' value='10' id='input_minAccuracy'>
			<output id='minAccuracyText'></output><br>
			
			<p>Maximum Accuracy:</p>
			<input type='range' min='5' max='100' step='1' value='100' id='input_maxAccuracy'>
			<output id='maxAccuracyText'></output><br>
		</div>
	</div>

	<div class='weapons'>
		<div class='weaponGrid'>
			<div class='activeWeapons' id='activeWeapons'>
			</div>
			
			<div class='weaponSelect' id='weaponSelect'>
			</div>
		</div>
	</div>
</div>

<script src='src/types.js'></script>
<script src='src/weapon.js'></script>
<script src='src/charting.js'></script>
<script src='src/page_handling.js'></script>

</body>
</html>
