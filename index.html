<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
.container {
  display: grid;

  grid-template-areas:
    "graph damageMods"
    "weapons weaponMods";
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 5px;
  background-color: #2196F3;
  padding: 5px;
  height: 100vh;
}
.container > div {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
  overflow: auto;
}
.container > div.graph {
  grid-area: graph;
  text-align: center;
}
.container > div.damageMods {
  grid-area: damageMods;
  text-align: center;
}
.container > div.weapons {
  grid-area: weapons;
}
.container > div.weaponMods {
  grid-area: weaponMods;
}
</style>
</head>

<body>

<div class="container">
  <div class="graph">
    <canvas id="myChart" style="width:100%;height:100%"></canvas>
  </div>
  <div class="damageMods"><p>Damage Mods</p></div>
  <div class="weapons"><p>Weapons</p></div>
  
  <div class="weaponMods"><p>Weapons Mods</p>
    <p>Mag tiers:</p>
    <input type="range" min="1" max="4" value="4" id="magTierCount">
  </div>
</div>

<script src="src/test.js"></script>

</body>
</html>
